<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_57</title>
</head>

<body>
  <script>
    const arrayOne = [5, 6, 1, 30, 8, 0, 2, 10, 4];
    document.write('Первоначальный массив:', ' ' + arrayOne);
    arrayOne.sort(function (a, b) { return a - b });
    document.write('<br>Отсортированный массив с помощью функции sort:', ' ' + arrayOne);
  </script>

</body>
</html>
