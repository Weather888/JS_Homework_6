<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_47</title>
</head>

<body>
<script>
  const arrayOne = ['Апрель', 'Май', 'Июнь'];
  document.write('Первоначальный массив:', ' ' + arrayOne);
  arrayOne.unshift('Январь', 'Февраль', 'Март');
  document.write('<br>Массив с добавленными функцией unshift элементами:', ' ' + arrayOne);
</script>

</body>
</html>
