<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_52</title>
</head>

<body>
  <script>
    const arrayOne = [1, 6, 8, 2, 6, 1, 24, 8, 2, 2, 2, 5];
    document.write('Первоначальный массив:', ' ' + arrayOne);
    const del = (arrayTwo) => [...new Set(arrayTwo)];
    document.write('<br>Массив, в котором удалены повторяющиеся элементы:', ' ' + del(arrayOne));
  </script>

</body>

</html>
