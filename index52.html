<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_52</title>
</head>

<body>
  <script>
    const arrayOne = ['a', 'b', 'c','b', 'a'];
    document.write('Первоначальный массив:', ' ' + arrayOne);
    document.write('<br>Отсортированный массив с помощью функции sort:', ' ');
    document.write(arrayOne.sort());

    for (let i = 0; i < arrayOne.length; i++) {
        if (arrayOne[i] == arrayOne[i + 1])
          arrayOne.splice(i + 1, 1);
      }
  document.write('<br>Массив, в котором удалены повторяющиеся элементы:', ' ' + arrayOne);
  </script>

</body>
</html>
