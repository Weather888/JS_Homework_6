<head>

  <title>index_48</title>
</head>

<body>
  <script>
    const arrayOne = ['Реал', 'Барселона', 'Атлетико'];
    document.write('Первоначальный массив:', ' ' + arrayOne);
    document.write('<br>Первый элемент массива, выведенный с помощью функции shift:', ' ');
    document.write(arrayOne.shift());
  </script>
