<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_50</title>
</head>

<body>
  <script>
    const arrayOne = [1, 2, 3, 4, 5];
    document.write('Первоначальный массив:', ' ' + arrayOne);
    const arrayTwo = arrayOne.slice(0,3);
    document.write('<br> Массив из первых трех элентов первоначального массива, созданный с помощью функции slice:', ' ' + arrayTwo);
  </script>

</body>
</html>
