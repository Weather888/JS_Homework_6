<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_44</title>
</head>

<body>
  <script>
    document.write('Первый массив:', ' ');
    let arrayOne = [4, 5, 6];
    document.write(arrayOne);
    document.write('<br> Второй массив:', ' ');
    let arrayTwo = [7, 8, 9];
    document.write(arrayTwo);
    document.write('<br> Объединенный при помощи функции concat массив:', ' ');
    let arrayThree = arrayOne.concat(arrayTwo);
    document.write(arrayThree);
  </script>
  
  </body>
  </html>
