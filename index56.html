<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_56</title>
</head>

<body>
  <script>
    const arrayOne = [1, 2, 3, 4, 5];
    document.write('Первоначальный массив:', ' ' + arrayOne);
    arrayOne.splice(1, 0, 'a', 'b');
    arrayOne.splice(6, 0, 'c');
    arrayOne.splice(8, 0, 'e');
    document.write('<br> Массив,созданный с помощью функции slice:', ' ' + arrayOne);
  </script>

</body>
</html>
