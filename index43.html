<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 3 с массивами</title>
</head>

<body>
  <script>
    const compact = (array) => array.filter((el) => el);
    const data = [0, 1, false, 2, undefined, '', 3, null,];
    document.write('Первоначальный массив:', ' ');
    document.write(data); 
    document.write('<br> Очищенный массив:', ' ');
    document.write(compact(data)); 
  </script>

  </body>  
  </html>
